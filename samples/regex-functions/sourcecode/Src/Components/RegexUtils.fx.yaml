RegexUtils As CanvasComponent:
    IsCurrency(CurrencyTxt As String):
        CurrencyTxt:
            Default: ="Text"
        ThisProperty:
            Default: |-
                =//Regex to match [US] currency format
                If(
                    IsMatch(
                        CurrencyTxt,
                        "^\$(\d{1,3}(\,\d{3})*|(\d+))(\.\d{2})?$"
                    ),
                    true,
                    false
                )
    IsPercent(PercentTxt As String):
        PercentTxt:
            Default: ="Text"
        ThisProperty:
            Default: |-
                =//Regex to match percent format
                If(
                    IsMatch(
                        PercentTxt,
                        "(\d+(\.\d+)?%)"
                    ),
                    true,
                    false
                )
    IsTime(TimeTxt As String):
        TimeTxt:
            Default: ="Text"
        ThisProperty:
            Default: |-
                =//Regex to match time format [hh:mm:ss]/[h:m:s]/[mm:ss]/[m:s]/[ss]/[s]
                If(
                    IsMatch(
                        TimeTxt,
                        "^(?:(?:([01]?\d|2[0-3]):)?([0-5]?\d):)?([0-5]?\d)$"
                    ),
                    true,
                    false
                )
    Fill: =RGBA(0, 0, 0, 0)
    Height: =640
    Width: =640
    X: =0
    Y: =0
    ZIndex: =1

