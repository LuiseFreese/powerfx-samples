"'Date Functions' As CanvasComponent":
    EndOfMonth(StartDate As DateTime, AddMonths As Number):
        StartDate:
            Default: =Now()
        AddMonths:
            Default: =0
        ThisProperty:
            Default: |-
                =DateAdd(
                    Date(
                        Year(StartDate),
                        Month(StartDate) + 1,
                        1
                    ),
                    AddMonths,
                    Months
                ) - 1
                +Time(23,59,59)
    EndOfYear(StartDate As DateTime, AddYears As Number):
        StartDate:
            Default: =Now()
        AddYears:
            Default: =0
        ThisProperty:
            Default: |-
                =DateAdd(
                    Date(
                        Year(StartDate),
                        12,
                        31
                    ),
                    AddYears,
                    Years
                )
                +Time(23,59,59)
    EndOfWeek(StartDate As DateTime, AddWeeks As Number, DayWeekStart As Number):
        StartDate:
            Default: =Now()
        AddWeeks:
            Default: =0
        DayWeekStart:
            Default: =100
        ThisProperty:
            Default: |-
                =DateAdd(
                    StartDate,
                    (7 - Weekday(
                        StartDate,
                        Switch(
                            DayWeekStart,
                            1,StartOfWeek.Sunday,
                            2,StartOfWeek.Monday,
                            3,StartOfWeek.Tuesday,
                            4,StartOfWeek.Wednesday,
                            5,StartOfWeek.Thursday,
                            6,StartOfWeek.Friday,
                            7,StartOfWeek.Saturday)
                        )
                    )+(7*AddWeeks),
                    Days
                )
                +Time(23,59,59)
