    IsInCurrentMonth(StartDate As DateTime):
        StartDate:
            Default: =Now()
        ThisProperty:
            Default: |-
                =Date(
                    Year(Today()),
                    Month(Today()),
                    1
                ) <= StartDate 
                And
                (
                    Date(
                        Year(Today()),
                        Month(Today()) + 1,
                        1
                    ) - 1
                    +Time(23,59,59)
                ) >= StartDate
