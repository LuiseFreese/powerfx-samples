    NetWorkDays(StartDate As DateTime, EndDate As DateTime):
        StartDate:
            Default: =Now()
        EndDate:
            Default: =Now()
        ThisProperty:
            Default: |-
                =Sum(
                    AddColumns(
                        ForAll(
                            Sequence(
                                DateDiff(
                                    StartDate,
                                    EndDate,
                                    Days
                                )+1
                            ),
                            StartDate + Value
                        ),
                        "IsWeekday",
                        Weekday(Value) in [2,3,4,5,6]
                    ),
                    IsWeekday
                )
    WeekOfYear(StartDate As DateTime, DayWeekStart As Number):
